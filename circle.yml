dependencies:
  pre:
    - sudo pip install -U crcmod
  post:
    - ./gradlew :app:assembleDebug -PdisablePreDex
    - ./gradlew :app:assembleDebugTest -PdisablePreDex
    - echo $CLIENT_SECRET | base64 --decode > ${HOME}/client-secret.json
    - gcloud config set project circle-ctl-test
    - gcloud --quiet components update
    - gcloud --quiet components install beta
    - gcloud auth activate-service-account --key-file ${HOME}/client-secret.json
test:
  override:
    - echo "y" | gcloud beta test android run --app app/build/outputs/apk/app-debug.apk --test app/build/outputs/apk/app-debug-test-unaligned.apk --results-bucket cloud-test-circle-ctl-test
  post:
    - gsutil -m cp -r "$(sudo /opt/google-cloud-sdk/bin/gsutil ls gs://cloud-test-circle-ctl-test | tail -1)" "$CIRCLE_ARTIFACTS/"
